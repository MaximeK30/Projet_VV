<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} Drug Detector</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro);

        @font-face {
            font-family: 'TheDrunkedManSt'; /*a name to be used later*/
            src: url("{{ url_for('static', filename='TheDrunkedManSt.ttf')}}"); /*URL to font*/
        }

        body {
            background: #444; 
            color: #ffffff;
            font: 400 17px/2em 'TheDrunkedManSt', sans-serif;
            text-align: center;
        }

        h1 {
            margin-left: 90px;
            margin-top: 10px;
            margin-bottom: 10px;
            color: rgb(255, 255, 255);
            font: 400 40px/2em 'TheDrunkedManSt', sans-serif;
        }

        .alert {
            padding: 3px;
            margin: 3px;
            color: red;
            font: 400 17px/2em 'Source Sans Pro', sans-serif;
        }

        div {
            text-align: left;
            display: inline-block;
            height: 50px;
        }
        
        .select-box {
            cursor: pointer;
            position : relative;
            max-width:  30em;
            margin: 0.4em auto;
            width: 150%;
        }

        .select,
        .label {
            color: #414141;
            display: block;
            font: 400 17px/2em 'Source Sans Pro', sans-serif;
        }

        .select {
            width: 100%;
            position: absolute;
            top: 0;
            padding: 5px 0;
            height: 35px;
            opacity: 0;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            background: none transparent;
            border: 0 none;
        }
        .select-box1 {
            background: #dddddd;
        }

        .label {
            position: relative;
            padding: 5px 10px;
            cursor: pointer;
        }
        .open .label::after {
            content: "▲";
            }
        .label::after {
            content: "▼";
            font-size: 12px;
            position: absolute;
            right: 0;
            top: 0;
            padding: 5px 15px;
            border-left: 5px solid #444;
        }
   
        form {
            display: inline-block;
        }

        #submit {
            width: 150%;
            height: 50px;
            align-items: center;
            background-color: rgb(221, 151, 0);
            color: aliceblue;
            font: 400 27px/2em 'TheDrunkedManSt', sans-serif;
        }

        .hover_bkgr_fricc{
            display: block;
        }
        .hover_bkgr_fricc{
            background:rgba(0,0,0,.4);
            cursor:pointer;
            display:none;
            height:100%;
            position:fixed;
            text-align:center;
            top:0;
            width:100%;
            z-index:10000;
        }
        .hover_bkgr_fricc .helper{
            display:inline-block;
            height:100%;
            vertical-align:middle;
        }
        .hover_bkgr_fricc > div {
            background-color: #fff;
            box-shadow: 10px 10px 60px #555;
            display: inline-block;
            height: auto;
            max-width: 551px;
            min-height: 100px;
            vertical-align: middle;
            width: 60%;
            position: relative;
            border-radius: 8px;
            padding: 15px 5%;
        }
        .popupCloseButton {
            background-color: #aaa;
            border: 3px solid #999;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            font-family: arial;
            font-weight: bold;
            position: absolute;
            top: -20px;
            right: -20px;
            font-size: 25px;
            line-height: 30px;
            width: 30px;
            height: 30px;
            text-align: center;
        }
        .popupCloseButton:hover {
            background-color: #ccc;
        }
        .trigger_popup_fricc {
            cursor: pointer;
            font-size: 20px;
            margin: 20px;
            display: inline-block;
            font: 400 25px/2em 'Source Sans Pro', sans-serif;
            font-weight: bold;
        }
        .select-box a {
            position: absolute;
            margin-left: 250px;
            margin-top: -48px;
            float: right;
            clear: none; 
        }

        p {
            color: black;
            font: 400 20px/2em 'Source Sans Pro', sans-serif;
        }

    </style>
</head>

<body>
    <h1>Welcome to the drug user detector</h1>

    <div class="hover_bkgr_fricc" id="hover_div">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">&times;</div>
            <p id="para"></p>
        </div>
    </div>
    {% if errors %}
    <div class="hover_bkgr_fricc" id="hover_div" style="display: block;">
        <span class="helper"></span>
        <div>
            <div class="popupCloseButton">&times;</div>
            <p id="para" style="color:red;">Please complete all fields </p>
        </div>
    </div>
    {% endif %}
    <form action="{{url_for('index')}}" method="post">
        {% block content %} {% endblock %}
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js' )}}"></script>
</body>
</html>
